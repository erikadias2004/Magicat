<!DOCTYPE html>

<body>

          <li class="nav-item">

        </ul>
      <li class="nav-item dropdown">

          <img src="{{url_for('static', filename='img/witch-hat.png')}}" alt="">
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/">Home</a></li>
          <li><a class="dropdown-item" href="/quemsomos">Quem somos</a></li>

      </li>

        <img class="email" src="{{url_for('static', filename='img/email 1.png')}}" alt="">

        <p>Miaulândia, nº 123</p>
      </div>
